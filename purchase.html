    <script>
        // Function to show receipt details
        function showReceipt() {
            const formData = $('#purchaseForm').serializeArray();
            const receiptDetails = formData.map(data => `<p><strong>${data.name}:</strong> ${data.value}</p>`).join('');
            $('#receiptDetails').html(receiptDetails);
            $('#purchasePage').hide();
            $('#receiptPage').show();
            return false; // Prevent form submission
        }

        // Function to filter bike options based on search input
        $('#bikeModel').on('change', function() {
            $('#bikeModel option').prop('hidden', false);
            const searchValue = $(this).val().toLowerCase();
            $('#bikeModel option').each(function () {
                if (!$(this).text().toLowerCase().includes(searchValue) && $(this).val() !== 'Select Product') {
                    $(this).prop('hidden', true);
                }
            });
        });
